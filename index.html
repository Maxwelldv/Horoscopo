<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Horoscopo.js"></script>
    <title>Horóscopo Online</title>
</head>
<body>
    <div class="section-1">
        <header>
            <div class="logo">
                <img src="icones/horoscopo.png" alt="horoscopo">
            </div><!--logo-->
           

            <div class="signos">
                    
                    <img src="icones/aries.png" alt="aries" title="Áries" onclick="aries()"> 
             
                    <img src="icones/touro.png" alt="touro" title="Touro" onclick="touro()">
      
                    <img src="icones/gemeos.png" alt="gemeos" title="Gêmeos" onclick="gemeos()">
    
                    <img src="icones/cancer.png" alt="cancer" title="Câncer"onclick="cancer()">
      
                    <img src="icones/leo.png" alt="leao"title="Leão" onclick="leao()">

                    <img src="icones/virgem.png" alt="virgem" title="Virgem" onclick="virgem()">

                    <img src="icones/libra.png" alt="libra" title="Libra" onclick="libra()">

                    <img src="icones/escorpiao.png" alt="escorpiao" title="Escorpião" onclick="escorpiao()">

                    <img src="icones/sagitario.png" alt="sagitario" title="Sagitário" onclick="sagitario()">

                    <img src="icones/capricornio.png" alt="capricornio" title="Capricórnio" onclick="capricornio()">

                    <img src="icones/aquario.png" alt="aquario" title="Aquário" onclick="aquario()">

                    <img src="icones/peixes.png" alt="peixes" title="Peixes" onclick="peixes()">
               
            </div><!--signos-->
        </header>
        <br>
        
        
        <div class="main-title">
            <h1>HORÓSCOPO ONLINE</h1>
            <h2>Descubra o seu signo</h2>
            <h5>e as suas características!</h5>
            
    <form name="forma1">
       
                     <div class="dia">Seu dia de nascimento:
                        <input name="dia" required="required" step="1" type="number" />
                     </div>                       

                        <div class="mes">Seu mês de nascimento:
                            <input name="mes" required="required" step="1" type="number" />
                        </div>

                        <div id="resultado"></div>
                        
                        <button class="btn" type="submit" onclick="descobrir()">Descobrir</button>  
                        
    </form>

            
        </div><!--main-title-->

    </div><!--section-1-->



</body>
</html>
